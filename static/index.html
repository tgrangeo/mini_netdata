<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mini_netdata</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .data {
        font-size: 2em;
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h2>CPU Usage</h2>
    <div class="data" id="cpu">0</div>
    <h2>Ram Usage</h2>
    <div class="data" id="ram">0</div>

    <script>
      const cpuDiv = document.getElementById("cpu");
      const ramDiv = document.getElementById("ram");
      async function updateCounter() {
        try {
          const response = await fetch("/data");
          const data = await response.json();
          cpuDiv.textContent = data.cpu + "%";
          ramDiv.textContent = data.ram + "%";
        } catch (err) {
          console.error("Failed to fetch data:", err);
        }
      }

      setInterval(updateCounter, 1000);
      updateCounter();
    </script>
  </body>
</html>
